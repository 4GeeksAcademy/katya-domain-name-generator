<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center bg-light px-0">
      <div
        class="border-bottom-0 img-fluid"
        style="background-image: url(https://i.pcmag.com/imagery/articles/01FpToD9LfVOVA5AcAEaVl7-3..v1660829921.jpg); background-size: cover; background-position: 70%; padding: 100px;"
      >
        <div class="my-5 py-5 display-2"></div>
      </div>
      <button
        type="button"
        id="generatorButton"
        class="btn btn-info text-white rounded m-3 p-2 w-25"
      >
        Generate domains
      </button>
      <ul
        class="list-group list-group-flush pb-3 border border-0"
        style="background-color: #F7F8F8;"
        id="domains"
      ></ul>
      <div class="p-4 rounded-bottom" style="background-color: #F7F8F8">
        Made with ❤️ by
        <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
      </div>
    </div>
  </body>
</html>
